apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: python-sandbox-isolation
spec:
  podSelector:
    matchLabels:
      app: python-sandbox
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: pandasai-controller
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP  
      port: 53
  # Block all other egress traffic for security